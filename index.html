<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Component</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1>Our Pricing</h1>
    <div class="buttons">
      <h4>Annually</h4>
      <label class="toggle">
        <input type="checkbox" />
        <span class="slider"></span>
      </label>
      <h4>Monthly</h4>
    </div>

    <div class="container">
      <div class="card">
        <h4>Basic</h4>

        <div class="Annual-price">
          <p>
            <span class="monthly">$19.99</span>
            <span class="annually">$199.99</span>
          </p>
        </div>

        <p>500 GB Storage</p>

        <p>2 users Allowed</p>

        <p>Send up to 3 Gb</p>

        <button>LEARN MORE</button>
      </div>

      <div class="card">
        <h4>Professional</h4>

        <div class="Annual-price">
          <p>
            <span class="monthly">$24.99</span>
            <span class="annually">$249.99</span>
          </p>
        </div>

        <p>1 TB Storage</p>

        <p>5 users Allowed</p>

        <p>Send up to 10 Gb</p>

        <button>LEARN MORE</button>
      </div>

      <div class="card">
        <h4>Master</h4>

        <div class="Annual-price">
          <p>
            <span class="monthly">$39.99</span>
            <span class="annually">$399.99</span>
          </p>
        </div>

        <p>2 B Storage</p>

        <p>10 users Allowed</p>

        <p>Send up to 20 Gb</p>

        <button>LEARN MORE</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
